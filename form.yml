---
title: "RStudio server on Notchpeak"
cluster: "notchpeak"
description: |
  This app will launch RStudio server on one Notchpeak node. 
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: "Maximum number of CPU cores on notchpeak-shared-short is 32, on other partition 32 or 40."
    min: 1
    max: 40
  bc_num_hours:
    label: "Number of hours"
    value: 1   
    min: 1
    max: 72
    help: "Maximum wall time on notchpeak-shared-short is 8 hours, otherwise 72 hours."
  bc_account:
    label: "Account"
    value: "notchpeak-shared-short"
  bc_queue:
    label: "Partition"
    value: "notchpeak-shared-short"
  version:
    widget: select
    label: "R version"
    help: "This defines the version of R you want to load."
    options:
      - [ "R 3.6.1 Basic packages", "3.6.1-basic" ]
      - [ "R 3.6.1 Bioinformatics packages", "3.6.1-bio" ]
      - [ "R 3.6.1 Geospatial packages", "3.6.1-geospatial"]
form:
  - version
  - num_cores
  - bc_num_hours
  - bc_account
  - bc_queue
  - bc_email_on_started
