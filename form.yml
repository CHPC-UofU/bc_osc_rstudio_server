---
title: "RStudio server on Notchpeak shared"
cluster: "notchpeak"
description: |
  This app will launch RStudio server on one Notchpeak shared node. 
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: "Maximum number of CPU cores is 32"
    min: 1
    max: 32
    step: 1
  bc_num_hours:
    value: 1
    min: 1
    max: 8
    step: 1
    help: "Maximum notchpeak-shared walltime is 8 hours"
  bc_account:
    label: "Account"
    value: "notchpeak-shared"
  bc_queue:
    label: "Partition"
    value: "notchpeak-shared"
  version:
    widget: select
    label: "R version"
    help: "This defines the version of R you want to load."
    options:
      - [ "R 3.6.1 Basic packages", "3.6.1-basic" ]
      - [ "R 3.6.1 Bioinformatics packages", "3.6.1-bio" ]
      - [ "R 3.6.1 Geospatial packages", "3.6.1-geospatial"]
form:
  - version
  - num_cores
  - bc_num_hours
  - bc_account
  - bc_queue
  - bc_email_on_started
